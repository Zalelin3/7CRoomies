<!-- catagory_area -->
<div class="catagory_area">
    <div class="container" margin=20px>
        <div class="row cat_search">
            <div class="col-lg-3 col-md-4">
                <div class="single_input">
                    <select class="wide" >
                        <option data-display="Category">Select Home Campus</option>
                        <option value="1">Harvey Mudd</option>
                        <option value="2">Pitzer</option>
                        <option value="3">Scripps</option>
                        <option value="4">CMC</option>
                        <option value="5">Pomona</option>
                        <option value="6">CGU</option>
                        <option value="7">Keck</option>
                      </select>
                </div>
            </div>
            <div class="col-lg-3 col-md-4">
                <!-- On/off campus switch -->
                <div class="slider-div">
                    <label for="offCampusSwitch">Show only off-campus posts: </label>
                    <label class="switch" id="offCampusSwitch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="slider-div">
                    <label for="sortNumSpots">Sort by # spots left: </label>
                    <label class="switch" id="sortNumSpots">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="slider-div">
                    <label for="petsOKSwitch">Pets OK: </label>
                    <label class="switch" id="petsOKSwitch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="single_input">
                    <select class="wide" id="noise_level_range">
                        <option data-display="Noise Level">Noise Level</option>
                        <option value="1">1 (quiet)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (loud)</option>
                      </select>
                </div>
                <!--visitor frequency-->
                <div class="form-group">
                    <input class="form-control" name="visitorFreq" id="visitorFreq" type="number" min="0" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Visitor frequency'" placeholder = 'Monthly Visitor Frequency'>
                </div>
                <!-- <div class="single_input">
                    <select class="wide" id="social_level_range">
                        <option data-display="Social Level">Social Level</option>
                        <option value="1">1 (no guests)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (parties OK)</option>
                    </select>
                </div> -->
                <!--party frequency-->
                <div class="form-group">
                    <input class="form-control" name="visitorFreq" id="visitorFreq" type="number" min="0" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Visitor frequency'" placeholder = 'Monthly Party Frequency'>
                </div>
                <!-- <div class="single_input">
                    <select class="wide" id="messy_level_range">
                        <option data-display="Messy Level">Messy Level</option>
                        <option value="1">1 (very clean)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (very messy)</option>
                    </select>
                </div> -->
            </div>
            <div class="col-lg-3 col-md-4">
                <div class="single_input">
                    <select class="wide">
                        <option data-display="Preferred Wake Up Time">Wake Up Time</option>
                        <option value="1">Before 6 AM</option>
                        <option value="2">6-8 AM</option>
                        <option value="3">8-10 AM</option>
                        <option value="4">After 10 AM</option>
                      </select>
                </div>
                <div class="single_input">
                    <select class="wide">
                        <option data-display="Preferred Bed Time">Bed Time</option>
                        <option value="1">Before 10 PM</option>
                        <option value="2">10PM-12AM</option>
                        <option value="3">12-2 AM</option>
                        <option value="4">After 2 AM</option>
                      </select>
                </div>
            </div>
            <div class="col-lg-3 col-md-12">
                <div class="job_btn">
                    <a href="#" class="boxed-btn3">Filter Posts</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ catagory_area -->

<!-- post listing area start  -->
<div class="job_listing_area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="section_title">
                    <h3>Roommate Search Posts</h3>
                </div>
            </div>
        </div>
        <div class="job_lists">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="single_jobs white-bg d-flex justify-content-between">
                        <div class="jobs_left d-flex align-items-center">
                            <div class="jobs_conetent">
                                <h4>post title</h4>
                                <a href="profile.html"><h5>User</h5></a>
                                <p>post message</p>
                                <div class="thumb">
                                    <img src="../static/img/1.svg" alt="">
                                </div>
                                <div class="links_locat d-flex align-items-center">
                                    <div class="location">
                                        <p> <i class="fa fa-map-marker"></i> campus/off campus address</p>
                                    </div>
                                    <div class="location">
                                        <p> <i class="fa fa-group"></i> # of people</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="jobs_right">
                            <div class="apply_now">
                                <a href="job_details.html" class="boxed-btn3">Interested</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- post listing area end  -->
